<!DOCTYPE html>
<head>
  <!-- Title -->
  <title>Thue Editor</title>
  <meta charset="UTF-8">

  <!-- Frameworks (also libraries, resources, etc.) -->
  <script src="src/jquery-3.3.1.min.js"></script>
  <script src="src/jquery.terminal-1.14.0.min.js"></script>
  <script src="src/keymaster.js"></script>
  <link href="src/jquery.terminal-1.14.0.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/cc5ac64e3f.css">
  <script src="src/codemirror.js"></script>
  <link rel="stylesheet" href="src/codemirror.css">
  <link rel="stylesheet" href="theme/duotone-dark.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

  <!-- Local files -->
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>



<body>
  <div id="level-box">
    <div class="level" level=0>Вывод</div>
    <div class="level" level=1>Цикл</div>
    <div class="level" level=2>Сортировка</div>
    <div class="level" level=3>Сложение</div>
    <div class="level" level=4>Переворот</div>
    <div class="level" level=5>Фибоначи</div>
    <div class="level" level=6>Умножение</div>
  </div>

  <div id="top-bar">
    <div class="top-bar-button" id="run"><i class="fa fa-play"></i></div>
    <div class="top-bar-button" id="pause"><i class="fa fa-pause"></i></div>
    <div class="top-bar-button" id="stop"><i class="fa fa-stop"></i></div>
  </div>

  <div id="container">
    <textarea></textarea>
  </div>

  <div id="terminal"><div>
</body>
